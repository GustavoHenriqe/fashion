<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="">
    </header>
    <main>
        <section class="one-section">
            <div class="type">
                <h1>Escolha o modelo</h1>
                <div class="list model">
                    <div class="camisas" id="t-shirt">
                        <button>
                            <img src="./img/tshirt.png" alt="">
                        </button>
                        <h3>T-shirt</h3>
                    </div>
                    <div class="camisas" id="top-tank">
                        <button>
                            <img src="./img/Camiseta.png" alt="">
                        </button>
                        <h3>Camiseta</h3>
                    </div>
                    <div class="camisas" id="long">
                        <button>
                            <img src="./img/Mangalonga.png" alt="">
                        </button>
                        <h3>Mangalonga</h3>
                    </div>
                </div>
            </div>
            <div class="type">
                <h1>Escolha a Gola</h1>
                <div class="list gola">
                    <div class="camisas" id="v-neck">
                        <button>
                            <img src="./img/GolaV.png" alt="">
                        </button>
                        <h3>Gola V</h3>
                    </div>
                    <div class="camisas" id="round">
                        <button>
                            <img src="./img/GolaRedonda.png" alt="">
                        </button>
                        <h3>Gola Redonda</h3>
                    </div>
                    <div class="camisas" id="polo">
                        <button>
                            <img src="./img/GolaPolo.png" alt="">
                        </button>
                        <h3>GolaPolo</h3>
                    </div>
                </div>
            </div>
            <div class="type">
                <h1>Escolha o tecido</h1>
                <div class="list tecid">
                    <div class="camisas" id="silk">
                        <button>
                            <img src="./img/Seda.png" alt="">
                        </button>
                        <h3>Seda</h3>
                    </div>
                    <div class="camisas" id="cotton">
                        <button>
                            <img src="./img/Algodão.png" alt="">
                        </button>
                        <h3>Algodão</h3>
                    </div>
                    <div class="camisas" id="polyester">
                        <button>
                            <img src="./img/Poliester.png" alt="">
                        </button>
                        <h3>Poliéster</h3>
                    </div>
                </div>
                <div class="request">
                    <h1>Imagem de referência</h1>
                    <input class="url" type="url" placeholder="Insira o link">
                    <button id="send">
                        Confirmar pedido
                    </button>
                    <h1 class="separate">Ultimos pedidos</h1>
                </div>
            </div>
        </section>
        <section class="two-section">
            <img src="./img/ilustração.png" alt="">
        </section>
    </main>
    <footer>
        <section class="one-section">
            <div class="list-response">
            </div>
            </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
